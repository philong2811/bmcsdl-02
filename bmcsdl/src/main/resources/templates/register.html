<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký gia hạn hộ chiếu</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<div class="container">
		<h2>ĐƠN ĐĂNG KÝ GIA HẠN HỘ CHIẾU</h2>
		<form class="form-box" action="/register" method="post">
			<label for="cmnd">Số CMND / CCCD</label> <input type="text" id="cmnd"
				name="cmnd" maxlength="20" required> <label for="passportId">Mã
				số hộ chiếu</label> <input type="number" id="passportId" name="passportId"
				required> <label for="district">Quận / Huyện</label> <select
				id="district" name="district" required>
				<option value="">-- Chọn Quận / Huyện --</option>
				<option value="Quận 1">Quận 1</option>
				<option value="Quận 3">Quận 2</option>
				<option value="Quận 1">Quận 3</option>
				<option value="Quận 3">Quận 4</option>
				<option value="Quận 5">Quận 5</option>
				<option value="Quận 7">Quận 6</option>
				<option value="Quận 1">Quận 7</option>
				<option value="Quận 3">Quận 8</option>
				<option value="Quận 1">Quận 9</option>
				<option value="Quận 3">Quận 10</option>
				<option value="Quận 1">Quận 11</option>
				<option value="Quận 3">Quận 12</option>
				<option value="Tân Bình">Tân Bình</option>
				<option value="Bình Thạnh">Bình Thạnh</option>
				<option value="Gò Vấp">Gò Vấp</option>
			</select> <label for="comments">Ghi chú (nếu có)</label>
			<textarea id="comments" name="comments" rows="3"
				placeholder="Ghi chú thêm..."></textarea>

			<button type="submit">Gửi yêu cầu gia hạn</button>
		</form>

		<div class="note">
			<p>Vui lòng kiểm tra kỹ thông tin trước khi gửi yêu cầu.</p>
			<p>
				<a href="/">Quay lại trang chủ</a>
			</p>
		</div>
	</div>

</body>
</html>
