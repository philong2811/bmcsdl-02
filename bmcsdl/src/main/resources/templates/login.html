<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Hệ thống gia hạn hộ chiếu</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2>ĐĂNG NHẬP</h2>
  <form action="/login" method="post" class="form-box">
    <label for="username">Tên đăng nhập</label>
    <input id="username" name="username" placeholder="username" required>

    <label for="password">Mật khẩu</label>
    <input id="password" type="password" name="password" placeholder="password" required>

    <button type="submit">Đăng nhập</button>
    <p style="color:red;text-align:center" th:text="${error}"></p>
  </form>

  <p style="text-align:center;margin-top:12px;"><a href="/register">Đăng ký</a></p>
</div>
<script>
  const token = null;
  const role = null;
  localStorage.removeItem('token')
  localStorage.removeItem('role')
  if(token != null){
    localStorage.setItem('token', token);
    localStorage.setItem('role', role);
  }
</script>
</body>
</html>
